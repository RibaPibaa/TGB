<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Coin Transfer Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .balance {
            font-size: 28px;
            margin: 20px 0;
            font-weight: bold;
        }
        .player-id {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            font-size: 18px;
            font-weight: bold;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            background: rgba(255,255,255,0.9);
            color: #333;
            text-align: center;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 20px;
        }
        .success { background: rgba(76, 175, 80, 0.3); color: #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.3); color: #f44336; }
        .info { background: rgba(33, 150, 243, 0.3); color: #2196F3; }
        
        .user-list {
            margin-top: 20px;
            text-align: left;
        }
        .user-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Coin Transfer</h1>
        
        <div class="balance">
            üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">15</span> –º–æ–Ω–µ—Ç
        </div>
        
        <div>
            <p>üìã –í–∞—à ID –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è:</p>
            <div class="player-id" id="playerId">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        
        <div>
            <input type="text" id="recipientId" placeholder="üî¢ –í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—É—á–∞—Ç–µ–ª—è" oninput="checkRecipient()">
            <div id="recipientInfo"></div>
        </div>
        
        <div id="status"></div>

        <div class="user-list">
            <h3>üë• –ò–≥—Ä–æ–∫–∏ –æ–Ω–ª–∞–π–Ω:</h3>
            <div id="usersList"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let currentUser = {
            id: '',
            balance: 15
        };
        
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function generateUserId() {
            return 'USER_' + Math.random().toString(36).substring(2, 8).toUpperCase() + '_' + Date.now().toString(36);
        }
        
        // –ò–º–∏—Ç–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        const usersDB = {
            'USER_ABC123_1ZX9': { balance: 15, name: '–ò–≥—Ä–æ–∫ 1' },
            'USER_DEF456_2YW8': { balance: 15, name: '–ò–≥—Ä–æ–∫ 2' },
            'USER_GHI789_3XV7': { balance: 15, name: '–ò–≥—Ä–æ–∫ 3' },
            'USER_JKL012_4WU6': { balance: 15, name: '–ò–≥—Ä–æ–∫ 4' },
            'USER_MNO345_5VT5': { balance: 15, name: '–ò–≥—Ä–æ–∫ 5' }
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function initUser() {
            const savedUserId = localStorage.getItem('userId');
            if (savedUserId && usersDB[savedUserId]) {
                currentUser.id = savedUserId;
            } else {
                currentUser.id = generateUserId();
                usersDB[currentUser.id] = { balance: 15, name: `–ò–≥—Ä–æ–∫ ${Object.keys(usersDB).length + 1}` };
                localStorage.setItem('userId', currentUser.id);
            }
            
            currentUser.balance = usersDB[currentUser.id].balance;
            document.getElementById('playerId').textContent = currentUser.id;
            document.getElementById('balance').textContent = currentUser.balance;
            
            updateUsersList();
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª—É—á–∞—Ç–µ–ª—è
        function checkRecipient() {
            const recipientId = document.getElementById('recipientId').value.trim();
            const recipientInfo = document.getElementById('recipientInfo');
            const status = document.getElementById('status');
            
            status.innerHTML = '';
            status.className = '';
            
            if (!recipientId) {
                recipientInfo.innerHTML = '';
                return;
            }
            
            if (recipientId === currentUser.id) {
                recipientInfo.innerHTML = '<div class="error">‚ùå –ù–µ–ª—å–∑—è –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–µ–±–µ</div>';
                return;
            }
            
            if (usersDB[recipientId]) {
                recipientInfo.innerHTML = `<div class="success">‚úÖ –ò–≥—Ä–æ–∫ –Ω–∞–π–¥–µ–Ω: ${usersDB[recipientId].name}</div>`;
                
                // –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ê–Ø –û–¢–ü–†–ê–í–ö–ê 10 –ú–û–ù–ï–¢
                setTimeout(() => {
                    transferCoins(recipientId);
                }, 1000);
                
            } else {
                recipientInfo.innerHTML = '<div class="error">‚ùå –ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>';
            }
        }
        
        // –ü–µ—Ä–µ–≤–æ–¥ –º–æ–Ω–µ—Ç
        function transferCoins(recipientId) {
            const amount = 10;
            
            if (currentUser.balance < amount) {
                showStatus('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', 'error');
                return;
            }
            
            if (!usersDB[recipientId]) {
                showStatus('‚ùå –ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω!', 'error');
                return;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å—ã
            currentUser.balance -= amount;
            usersDB[currentUser.id].balance = currentUser.balance;
            usersDB[recipientId].balance += amount;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('userId', currentUser.id);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('balance').textContent = currentUser.balance;
            document.getElementById('recipientId').value = '';
            document.getElementById('recipientInfo').innerHTML = '';
            
            showStatus(`‚úÖ –£—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ${amount} –º–æ–Ω–µ—Ç –∏–≥—Ä–æ–∫—É ${usersDB[recipientId].name}!`, 'success');
            updateUsersList();
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = type;
            
            setTimeout(() => {
                status.innerHTML = '';
                status.className = '';
            }, 5000);
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function updateUsersList() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            Object.keys(usersDB).forEach(userId => {
                const user = usersDB[userId];
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <span>${user.name}</span>
                    <span>${userId === currentUser.id ? 'üëë ' : ''}${user.balance} –º–æ–Ω–µ—Ç</span>
                `;
                usersList.appendChild(userItem);
            });
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initUser();
            showStatus('üîç –í–≤–µ–¥–∏—Ç–µ ID –∏–≥—Ä–æ–∫–∞ - –ø–µ—Ä–µ–≤–æ–¥ –ø—Ä–æ–∏–∑–æ–π–¥–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏!', 'info');
        });
    </script>
</body>
</html>
